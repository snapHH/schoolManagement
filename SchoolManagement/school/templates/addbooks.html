{% extends 'index4.html' %}
{% block body %}
{% load static %}
<style>
	body{
	font-family: 'Open Sans', sans-serif;
	background: url({% static 'images/banner5.jpg' %}) no-repeat 0px 0px;
	background-size:cover;

}
</style>
{% if error %}
    <script>alert('1 Book  Added Sucessfully');
window.location='{% url 'view_books' %}';
</script>
    {% endif %}
<center>

		<!---header--->
		<div class="header">
			<h1 style = "color : white ; font-weight : bold">Add Book Detail</h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main-content" style="width:100%">
				<div class="contact-w3" style="width:80%">

					    <form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<label>Enter Book Id</label>
						<input type="number" name="bid" placeholder="Enter Book Id" required>

                        <label>Enter Book Name</label>
						<input type="text" name="b_name" placeholder="Enter second name" required>


                            <label>Select Book category</label>
                        <select name="cat">
                            {% for i in cat %}

                                <option value="{{i.b_cat}}">{{i.b_cat}}</option>

                        {% endfor %}
                            </select>

                            <label>Author Name</label>
						<input type="text" name="auth"  required>

                        <label>Book ISBN</label>
						<input type="number" name="isbn"  required>

						<label>Book Image</label>
						<input type="file" accept="image/*" name="image" style="border:1px solid black;background-color:white" required>

						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
    </center>
		{% endblock %}
