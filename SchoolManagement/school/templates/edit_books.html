{% extends 'index4.html' %}
{% block body %}
{% load static %}
<style>
	body{
	font-family: 'Open Sans', sans-serif;
	background: url({% static 'images/banner5.jpg' %}) no-repeat 0px 0px;
	background-size:cover;

}
</style>
{% if error %}
    <script>alert('1 Book  Updated Sucessfully');
window.location='{% url 'view_books' %}';
</script>
    {% endif %}
<center>

		<!---header--->
		<div class="header">
			<h1>Update Book</h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main-content" style="width:100%">
				<div class="contact-w3" style="width:80%">

					    <form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<label>Enter Book Id</label>
						<input type="number" name="bid" value="{{data.b_id}}">

                        <label>Enter Book Name</label>
						<input type="text" name="b_name" value="{{data.b_name}}">


                            <label>Select Book category</label>
                        <select name="cat">
                            {% for i in cat %}
                            {% ifnotequal i.b_cat data.cat.b_cat %}
                                <option value="{{i.b_cat}}">{{i.b_cat}}</option>
                            {% else %}
                                <option value="{{data.cat.b_cat}}" selected>{{data.cat.b_cat}}</option>
                            {% endifnotequal %}
                        {% endfor %}
                            </select>

                            <label>Author Name</label>
						<input type="text" name="auth" value="{{data.author}}">

                        <label>Book ISBN</label>
						<input type="number" name="isbn" value="{{data.isbn}}">

						<label>Book Image</label>
						<input type="file" accept="image/*" name="image" style="border:1px solid black;background-color:white">
                            <img src="{{data.image.url}}" style="width:140px;height:160px;border:1px solid black">


						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
    </center>
		{% endblock %}
