{% extends 'index4.html' %}
{% block body %}
{% load static %}
<style>
	body{
	font-family: 'Open Sans', sans-serif;
	background: url({% static 'images/banner5.jpg' %}) no-repeat 0px 0px;
	background-size:cover;

}
</style>
{% if error %}
    <script>alert('Registeration Sucessfull');
window.location='{% url 'login' %}';
</script>
    {% endif %}
<center>
<body style="background: url({% static 'images/signup4.jpg' %});width:100%;height:100%">
		<!---header--->
		<div class="header">
			<h1>Registration form </h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main-content" style="width:100%">
				<div class="contact-w3" style="width:80%">

					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<label>Enter First Name</label>
						<input type="text" name="fname" placeholder="Enter first name" required>
						<label>Enter Second Name</label>
						<input type="text" name="lname" placeholder="Enter second name" required>
                        <label>Username</label>
						<input type="text" name="uname" placeholder="Enter Username" required>
                        <label>Password</label>
						<input type="password" name="pwd"  required>
                        <label>Email</label>
						<input type="email" name="email"  required>
                    <label>Gender</label>
						<i style="border:1px solid black;background-color:white;width:96%;height:42px;" align="float">
                            Male<input  type="radio" name="gen"> Female<input type="radio" name="gen"></i>
						<label>Address</label>
						 <input type="text" name="add" placeholder="Enter Your Address" required>
                    <label>Mobile</label>
						<input type="number" name="mobile" maxlength="10" placeholder="Enter Your Mobile" required>
						<label>Your Image</label>
						<input type="file" accept="image/*" name="img" style="border:1px solid black;background-color:white" required>

						<input type="submit" value="Register">
					</form>
				</div>
			</div>
</body>
    </center>
		{% endblock %}
